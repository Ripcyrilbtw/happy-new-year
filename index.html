<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown 2026</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="/src/styles/themes.css" />
  </head>
  <body>
    <canvas id="fireworks-canvas"></canvas>

    <div id="app" class="app-container">
      <header class="header">
        <div class="controls">
          <div class="control-group">
            <label for="timezone-select" class="control-label">
              <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              Time Zone
            </label>
            <select id="timezone-select" class="select-input">
              <option value="local">Local Time</option>
              <option value="America/New_York">New York (EST/EDT)</option>
              <option value="America/Los_Angeles">Los Angeles (PST/PDT)</option>
              <option value="Europe/London">London (GMT/BST)</option>
              <option value="Europe/Paris">Paris (CET/CEST)</option>
              <option value="Asia/Kolkata">India (IST)</option>
              <option value="Asia/Tokyo">Tokyo (JST)</option>
              <option value="Asia/Dubai">Dubai (GST)</option>
              <option value="Australia/Sydney">Sydney (AEDT/AEST)</option>
              <option value="UTC">UTC</option>
            </select>
          </div>

          <div class="control-group">
            <label for="theme-select" class="control-label">
              <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              Theme
            </label>
            <select id="theme-select" class="select-input">
              <option value="dark-gold">Dark Gold</option>
              <option value="midnight-blue">Midnight Blue</option>
              <option value="minimal-light">Minimal Light</option>
              <option value="neon-modern">Neon Modern</option>
              <option value="elegant-purple">Elegant Purple</option>
            </select>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div id="countdown-section" class="countdown-section">
          <h1 class="title">New Year 2026</h1>
          <p class="subtitle" id="timezone-display">Loading...</p>

          <div class="countdown-grid">
            <div class="time-unit">
              <div class="time-value" id="days">00</div>
              <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
              <div class="time-value" id="hours">00</div>
              <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
              <div class="time-value" id="minutes">00</div>
              <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
              <div class="time-value" id="seconds">00</div>
              <div class="time-label">Seconds</div>
            </div>
          </div>
        </div>

        <div id="celebration-section" class="celebration-section hidden">
          <h1 class="celebration-title">Happy New Year!</h1>
          <p class="celebration-subtitle">Welcome to 2026</p>
        </div>
      </main>

      <footer class="footer">
        <p class="footer-text">Crafted with precision for an unforgettable countdown</p>
      </footer>
    </div>

    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
